<script>
    // Date display
    function updateDate() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    }
    updateDate();

    // Back to top visibility
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById('backToTop').classList.add('visible');
        } else {
            document.getElementById('backToTop').classList.remove('visible');
        }
    };

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
    <script>
        // Loading overlay
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Floating cats animation
        function createFloatingCat() {
            const cat = document.createElement('div');
            cat.className = 'floating-cat';
            cat.innerHTML = 'üê±';
            cat.style.top = Math.random() * 100 + 'vh';
            cat.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('floatingCats').appendChild(cat);
            
            setTimeout(() => {
                cat.remove();
            }, 15000);
        }

        setInterval(createFloatingCat, 2000);

        // Mouse trail effect
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            trail.style.position = 'fixed';
            trail.style.width = '10px';
            trail.style.height = '10px';
            trail.style.background = '#ffd6e6';
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.transition = 'all 1s';
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
                setTimeout(() => trail.remove(), 1000);
            }, 100);
        });
    </script>
